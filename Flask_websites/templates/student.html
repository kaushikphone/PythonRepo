<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style> 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    .row.content {height: 450px}
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>
  
<div class="container text-center">    
    <form action="http://localhost:4000/results" method="post">
        <h1 class="text-left">Student Result</h1>
        <div class="form-group">
          <label for="firstName" class="text-left">Student name:</label>
          <input type="text" class="form-control" placeholder="Provide user name" id="firstName" name="firstName">
        </div>
        <div class="form-group">
                <label for="MathMarks" class="text-left">Math Numbers:</label>
                <input type="number" class="form-control" placeholder="Provide Math Numbers" id="MathMarks" name="MathMarks">
        </div>
        <div class="form-group">
                <label for="PhysMarks" class="text-left">Physic Numbers:</label>
                <input type="number" class="form-control" placeholder="Provide Physics Numbers" id="PhysMarks" name="PhysMarks">
        </div>
        <div class="form-group">
                <label for="ChemMarks" class="text-left">Chemistry Marks:</label>
                <input type="number" class="form-control" placeholder="Provide Physics Numbers" id="ChemMarks" name="ChemMarks">
        </div>
        <button type="submit" class="btn btn-danger">View Results</button>
      </form>
</div>


</body>
</html>
